<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <style media="screen">

            .img{
                width: 150px;
                height: 150px;
            }
            .div{
                width: 150px;
                height: 150px;
                margin-top: 5px;
                background: #66d4af;
            }
        </style>
    </head>
    <body>
        <div class="img img1">
            <img src="../../resource/field.jpg" style="width:100%;height:100%" alt="">
        </div>
        <div class="img img2">
            <img src="../../resource/road.jpg" style="width:100%;height:100%" alt="">
        </div>
        <div class="div div1"></div>
        <div class="div div2"></div>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $('div').draggable();
                $('.img1').resizable({ alsoResize: '.img2', aspectRatio: 16 / 9});
                $('.img2').resizable({alsoResize: '.img1'});
                $('.div1').resizable({ alsoResize: '.div2'});
                $('.div2').resizable({alsoResize: '.div1'});
            });
        </script>
    </body>
</html>
