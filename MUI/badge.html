<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/mui.min.css">
        <script src="js/mui.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="mui-content">
            <span class="mui-badge mui-badge-default">1</span>
            <span class="mui-badge mui-badge-primary">2</span>
            <span class="mui-badge mui-badge-success">3</span>
            <span class="mui-badge mui-badge-warning">4</span>
            <span class="mui-badge mui-badge-danger">5</span>
            <span class="mui-badge mui-badge-primary mui-badge-inverted">6</span>
        </div>
        <div class="btn-set">
            <a href="#" class="mui-btn mui-btn-primary mui-btn-group1">按钮</a>
            <a href="#" class="mui-btn mui-btn-success mui-btn-outlined mui-btn-group1">按钮</a>
            <a href="#" class="mui-btn mui-btn-warning mui-btn-group1">按钮</a>
            <a href="#" class="mui-btn mui-btn-danger mui-btn-group1">按钮</a>
            <a href="#" class="mui-btn mui-btn-royal mui-btn-group1" data-loading-icon="mui-spinner" data-loading-text="loading">确定</a>
        </div>
        <div class="mui-card">
            <div class="mui-card-header mui-card-media mui-sm-12">
                <img src="../../resource\logo.jpg" alt="">
                <div class="mui-media-body">小米</div>
            </div>
            <div class="mui-card-content"><img src="../../resource\hero.png" style="width:100%;" alt=""></div>
            <div class="mui-card-footer">雷军</div>
        </div>
        <div class="mui-card">
            <form class="mui-input-group group1">
                <div class="mui-input-row mui-checkbox">
                    <label for="checkbox">checked：false</label>
                    <input id="checkbox" name="checkbox1" value="Item 3" type="checkbox">
                </div>
                <div class="mui-input-row mui-checkbox">
                    <label>checked：true</label>
                    <input name="checkbox2" value="Item 4" type="checkbox" checked>
                </div>
                <div class="mui-input-row mui-checkbox mui-disabled">
                    <label>disabled checkbox</label>
                    <input name="checkbox3" type="checkbox" disabled="disabled">
                </div>
            </form>
        </div>
        <div class="mui-card">
            <div class="mui-input-group group2">
                <div class="mui-input-row mui-checkbox">
                    <label for="">上网</label>
                    <input type="checkbox" name="checkbox1">
                </div>
                <div class="mui-input-row mui-checkbox">
                    <label for="">游泳</label>
                    <input type="checkbox" name="checkbox2">
                </div>
                <div class="mui-input-row mui-checkbox">
                    <label for="">下棋</label>
                    <input type="checkbox" name="checkbox3">
                </div>
                <div class="mui-input-row mui-checkbox">
                    <label for="">运动</label>
                    <input type="checkbox" name="checkbox4">
                </div>
                <div style="text-align:center;">
                    <a class="mui-btn mui-btn-primary ti">提交</a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            mui.init({
                swipeBack: true //启用右滑关闭功能
            });
            mui(document.body).on('tap', '.mui-btn-group1', function() {
                mui(this).button('loading');
                setTimeout(function() {
                    mui(this).button('reset');
                }.bind(this), 2000);
            });
            mui('.group1').on('change', 'input', function() {
                var value = this.checked
                    ? "true"
                    : "false";
                this.previousElementSibling.innerText = "checked：" + value;
            });
            mui('.group2').on('tap','.ti',function(){
                var str='';
                mui('.group2 input').each(function(index,item){
                    if(item.checked){
                        str+=item.previousElementSibling.innerText+' '
                    }
                })
                alert('你的兴趣爱好是：'+str)
            })
        </script>
    </body>
</html>
