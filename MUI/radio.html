<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/mui.min.css">
</head>

<body>
    <div class="mui-content">
        <div class="mui-card">
            <div class="mui-input-group">
                <div class="mui-input-row mui-radio mui-left">
                    <label for="">item1</label>
                    <input name="radio1" type="radio">
                </div>
                <div class="mui-input-row mui-radio mui-left">
                    <label for="">item2</label>
                    <input name="radio1" type="radio">
                </div>
                <div class="mui-input-row mui-radio mui-left">
                    <label for="">item3</label>
                    <input name="radio1" type="radio">
                </div>
            </div>
        </div>
        <ul class="mui-table-view mui-table-view-radio">
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="#">刘德华</a>
            </li>
            <li class="mui-table-view-cell mui-selected">
                <a class="mui-navigate-right" href="#">黎明</a>
            </li>
            <li class="mui-table-view-cell">
                <a class="mui-navigate-right" href="#">张学友</a>
            </li>
        </ul>
        <div id="info">
            <img src="images/cbd.jpg" />
        </div>
    </div>
    <div class="mui-input-row mui-input-range">
        <label>Range</label>
        <input type="range" min="0" max="100">
    </div>
    <script src="js/mui.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        /*global mui*/
        mui.init({
            swipeBack: true
        })

        var info = document.getElementById('info');
        document.querySelector('.mui-table-view.mui-table-view-radio')
            .addEventListener('selected', function(e) {
                var name = e.detail.el.innerText;
                if (name.indexOf('刘德华') > -1) {
                    info.innerHTML = '<img src="images/muwu.jpg"/>';
                }
                if (name.indexOf('黎明') > -1) {
                    info.innerHTML = '<img src="images/cbd.jpg"/>';
                }
                if (name.indexOf('张学友') > -1) {
                    info.innerHTML = '<img src="images/shuijiao.jpg"/>';
                }
            })

    </script>
</body>

</html>
