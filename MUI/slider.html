<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/mui.min.css">
    </head>
    <body>
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 额外增加节点，最后一张 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/shuijiao.jpg" alt=""></a>
                </div>
                <div class="mui-slider-item">
                    <a href="#"><img src="images/yuantiao.jpg" alt=""></a>
                </div>
                <div class="mui-slider-item">
                    <a href="#"><img src="images/muwu.jpg" alt=""></a>
                </div>
                <div class="mui-slider-item">
                    <a href="#"><img src="images/shuijiao.jpg" alt=""></a>
                </div>
                <!-- 额外节点，第一张 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="images/yuantiao.jpg" alt=""></a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                <div class="mui-indicator mui-active"></div>
                <div class="mui-indicator"></div>
                <div class="mui-indicator"></div>
            </div>
        </div>
        <div class="mui-table-view mui-grid-view mui-grid-9">
            <div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                <a href="#">
                    <span class="mui-icon mui-icon-home"></span>
                </a>
            </div>
            <div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                <a href="#">
                    <span class="mui-icon mui-icon-email"></span>
                </a>
            </div>
            <div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
                <a href="#">
                    <span class="mui-icon mui-icon-location"></span>
                </a>
            </div>
        </div>

        <div class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名：</label>
                <input type="text" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码：</label>
                <input type="password" class="mui-input-clear mui-input-password" placeholder="请输入密码">
            </div>
            <div class="submit" style="text-align:center;">
                <button type="button" id="bt" name="button">提交</button>
            </div>
        </div>
        <div class="mui-table-view">
            <div class="mui-table-view-cell">
                <a href="" class="mui-navigate-right">item1 <span class="mui-badge mui-badge-primary">1</span></a>
            </div>
            <div class="mui-table-view-cell">
                <a href="" class="mui-navigate-right">item2<span class="mui-badge mui-badge-warning">2</span></a>
            </div>
            <div class="mui-table-view-cell">
                <a href="" class="mui-navigate-right">item3<span class="mui-badge mui-badge-success">3</span></a>
            </div>
        </div>
        <script src="js/mui.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            var gallery = mui('.mui-slider'); //eslint-disable-line
            gallery.slider({
                interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
            });
            /*eslint-disable*/
            var bt=document.getElementById('bt');
            bt.addEventListener('tap',function(){
                var check=true;
                mui(".mui-input-group input").each(function() {
                    //若当前input为空，则alert提醒
                    if (!this.value || this.value.trim() == "") {
                        var label = this.previousElementSibling;
                        mui.alert(label.innerText + "不允许为空");
                        check = false;
                        return false;
                    }
                }); //校验通过，继续执行业务逻辑
                if (check) {
                    mui.alert('验证通过!')
                }
            })
            /*eslint-disable*/
        </script>
    </body>
</html>
